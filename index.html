<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProgramBI | Plataforma Educativa</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Activaci√≥n manual con clase 'dark-mode'
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: { 500: '#1890ff', 600: '#096dd9' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- üõ°Ô∏è MANEJO DE ERRORES GLOBAL -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error("Global Error:", msg, error);
            const loader = document.getElementById('initial-loader');
            if(loader) {
                setTimeout(() => {
                    if(document.getElementById('initial-loader')) {
                        loader.innerHTML = `
                            <div class="text-center p-6 text-red-500 bg-white dark:bg-slate-800 rounded-xl shadow-xl max-w-sm mx-4">
                                <i class="fas fa-exclamation-triangle text-3xl mb-3"></i>
                                <p class="font-bold text-lg mb-2">Error de Inicializaci√≥n</p>
                                <p class="text-xs font-mono bg-red-50 dark:bg-red-900/20 p-3 rounded border border-red-100 dark:border-red-800 mb-4 text-left overflow-auto max-h-32 text-slate-600 dark:text-slate-300">${msg}</p>
                                <button onclick="location.reload()" class="bg-slate-900 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-slate-800 transition-colors w-full">Reintentar</button>
                            </div>`;
                    }
                }, 1000);
            }
            return false;
        };
    </script>
</head>
<body class="bg-[#F8FAFC] text-slate-900 antialiased overflow-hidden selection:bg-[#1890ff] selection:text-white transition-colors duration-300">

    <!-- ROOT APP CONTAINER -->
    <div id="app-root" class="h-full w-full relative z-0 opacity-0 transition-opacity duration-300"></div>

    <!-- Loader Inicial -->
    <div class="fixed inset-0 bg-[#F8FAFC] dark:bg-[#020617] z-[9999] flex flex-col items-center justify-center transition-all duration-500" id="initial-loader">
        <div class="w-16 h-16 border-4 border-slate-200 dark:border-slate-800 border-t-[#1890ff] rounded-full animate-spin mb-4"></div>
        <p class="text-slate-400 text-sm font-bold animate-pulse tracking-wide">Iniciando ProgramBI...</p>
    </div>

    <!-- Modales Globales & Toasts -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[60] hidden opacity-0 transition-opacity duration-300"></div>
    <div id="toast-container" class="fixed bottom-6 right-6 z-[10000] flex flex-col gap-3 pointer-events-none"></div>

    <!-- FIREBASE SDK & APP BOOTSTRAP -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, getDoc, addDoc, updateDoc, setDoc, doc, query, where, orderBy, limit, arrayUnion, serverTimestamp, runTransaction, increment, arrayRemove, deleteDoc, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function bootstrap() {
            try {
                // 1. Configuraci√≥n de Firebase (ACTUALIZADA)
                const firebaseConfig = {
                    apiKey: "AIzaSyBdG7SsoSjuF23ruYsdZAvEfAxerZTpjOI",
                    authDomain: "comunidad-program-bi.firebaseapp.com",
                    projectId: "comunidad-program-bi",
                    storageBucket: "comunidad-program-bi.firebasestorage.app",
                    messagingSenderId: "396981648882",
                    appId: "1:396981648882:web:a4fc2289ca5d49c52bbf6b",
                    measurementId: "G-6HFWJ107FV"
                };

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                // 2. Exponer API Globalmente
                window.F = {
                    auth, db,
                    signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile,
                    signInWithCustomToken, signInAnonymously,
                    collection, getDocs, getDoc, addDoc, updateDoc, setDoc, doc, query, where, orderBy, limit, 
                    arrayUnion, serverTimestamp, runTransaction, increment, arrayRemove, deleteDoc, onSnapshot, writeBatch,
                    initialized: true
                };

                console.log("‚úÖ Firebase Inicializado con √©xito");

                // 3. Cargar Scripts de la App Din√°micamente (ORDEN CR√çTICO V25.0)
                // Se agrega 'public.views.js' para el Discovery Mode y Ventas
                const scripts = [
                    'utils.js',             // Utilidades base
                    'core.js',              // Motor central y Router
                    'components.sidebar.js',// Sidebar global
                    'auth.views.js',        // Login/Registro
                    'public.views.js',      // ** NUEVO: Discovery & Landing **
                    'dashboard.views.js',   // Dashboard usuario
                    'community.lms.js',     // Motor educativo
                    'community.views.js',   // Vistas de comunidad
                    'admin.views.js'        // Panel Admin
                ];

                for (const src of scripts) {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = src;
                        script.onload = resolve;
                        script.onerror = () => reject(new Error(`Error cargando ${src}`));
                        document.body.appendChild(script);
                    });
                }

                console.log("‚úÖ Scripts de App Cargados (V25.0)");

                // 4. Autenticaci√≥n Silenciosa (Si existe token inicial del entorno)
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } 

                // 5. Emitir evento de 'listo'
                window.dispatchEvent(new Event('firebase-ready'));

                // 6. ARRANQUE MANUAL (Si el router no arranc√≥ solo)
                if (window.App && window.App.handleRoute) {
                    // Peque√±o delay para asegurar DOM listo
                    setTimeout(() => window.App.handleRoute(), 100);
                } else {
                    console.warn("‚ö†Ô∏è App.handleRoute no encontrado tras carga.");
                }

                // 7. Quitar Loader (Final)
                setTimeout(() => {
                    const loader = document.getElementById('initial-loader');
                    const root = document.getElementById('app-root');
                    if(loader) {
                        loader.style.opacity = '0';
                        if(root) root.style.opacity = '1';
                        setTimeout(() => loader.remove(), 500);
                    }
                }, 800);

            } catch (error) {
                console.error("Critical Bootstrap Error:", error);
                const loader = document.getElementById('initial-loader');
                if(loader) loader.innerHTML = `<div class="p-6 text-red-500 bg-white dark:bg-slate-800 rounded-xl shadow-xl text-center max-w-sm mx-auto mt-20"><strong>Error cr√≠tico de conexi√≥n:</strong><br>${error.message}<br><small class="block mt-2 text-slate-400">Verifica tu conexi√≥n a internet y recarga.</small><button onclick="location.reload()" class="mt-4 bg-slate-900 text-white px-4 py-2 rounded-lg">Recargar</button></div>`;
            }
        }

        // Fusible de Seguridad (10s)
        setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader && document.body.contains(loader)) {
                console.warn("Bootstrap timeout - Forzando UI");
                loader.style.opacity = '0';
                document.getElementById('app-root').style.opacity = '1';
                setTimeout(() => loader.remove(), 500);
            }
        }, 10000);

        bootstrap();
    </script>

</body>
</html>
